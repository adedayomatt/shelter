

<!DOCTYPE html>
<html>
  <head>
<link href="bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    </head>
<body>

<div class="dropdown">
  <button id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Dropdown trigger
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" aria-labelledby="dLabel">
 <li>List 1</li>
 <li>List 2</li>
 <li>List 3</li>
  </ul>
</div>

    <div class="col-xs-12" style="padding-left:0px; padding-right:0px">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="1000">

  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    <li data-target="#carousel-example-generic" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    
    <div class="item active">
      <img  src="resrc/ads/keep_to_time.jpg" width="100%" alt="slide one">
      <div class="carousel-caption">
       SLIDE ONE
      </div>
    </div>

    <div class="item">
      <img  src="resrc/ads/lg.jpg"  width="100%" alt="slide two">
      <div class="carousel-caption">
        SLIDE TWO
      </div>
    </div>

<div class="item">
      <img  src="resrc/ads/samsung.jpg"  width="100%" alt="slide three">
      <div class="carousel-caption">
        SLIDE THREE
      </div>
    </div>

<div class="item">
      <img  src="resrc/ads/super_saver.jpg"  width="100%" alt="slide Four">
      <div class="carousel-caption">
        SLIDE FOUR
      </div>
    </div>

  
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>


<div class="container-fluid">
  NOW THIS IS THE CONTAINER
</div>
<script src="js/jquery.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
